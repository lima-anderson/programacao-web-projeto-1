
<mat-card *ngFor="let professor of professores">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>person</mat-icon>
      {{professor.nome}}</mat-card-title>
    <mat-card-subtitle *ngIf="professor.cpf">CPF: {{professor.cpf}} Idade: {{professor.idade}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Lorem ipsum dolor.</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-icon-button (click)="editar(professor)"><mat-icon>create</mat-icon></button>
    <button mat-icon-button (click)="remover(professor)"><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>
